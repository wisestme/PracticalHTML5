<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Creamchic Fashion</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header id="main-header">
		<div>
			<a class="headerlogo" href="index.html">
				<img src="images/cchic_logo.jpg" alt="creamchic logo">
			</a>
			<span id="header-text">Your number 1 online fashion hub</span>
			<input type="search" class="search-box" placeholder="Search our store">
		</div>
		
		<div class="clearfix"></div>

		<nav class="background-gradient">
			<ul>
				<li><a class="nav-link" href="index.html">Home</a></li>
				<li><a class="nav-link" href="">blog</a></li>
				<li><a class="nav-link" href="">Products</a></li>
				<li><a class="nav-link" href="">Gifts</a></li>
				<li><a class="nav-link" href="">Find us</a></li>
				<li><a class="nav-link" href="checkout.html">Checkout</a></li>
			</ul>
		</nav>
	</header>

	<div id="welcome-image">
		<img src="images/far_away.png" alt="Avon Far Away 3 in 1">
	</div>

	<div id="product-of-the-month">
		<img src="images/hold_bag2.jpg" alt="Avon Far Away 3 in 1">
	</div>
	
	<div class="clearfix"></div>

	<section class="product-details">
		<header class="block-header">
			<span>Checkout</span>
		</header>

		<form id="main-form" action="#" method="post">
			<fieldset class="box">
				<legend>Your Details</legend>
				<div>
					<p>
						<label class="text-label" for="first-name">First Name</label>
						<input type="text" name="first-name" id="first-name" autofocus class="text-input">
					</p>

					<p>
						<label class="text-label" for="last-name">Last Name</label>
						<input type="text" name="last-name" id="last-name" class="text-input">
					</p>

					<p>
						<label class="text-label" for="email-input">Email</label>
						<input id="email-input" type="email" name="Email" class="text-input">
					</p>

					<p>
						<label class="text-label" for="street-input">Street</label>
						<input id="street-input" type="text" name="Street" class="text-input">
					</p>

					<p>
						<label class="text-label" for="number-input">Number</label>
						<input id="number-input" type="number" name="Number" class="text-input">
					</p>
					
					<p>
						<label class="text-label" for="zip-input">ZIP code</label>
						<input id="zip-input" type="number" name="Zip" class="text-input">
					</p>

					<p>
						<label class="text-label" for="city-input">City</label>
						<input id="city-input" type="text" name="City" class="text-input">
					</p>

					<p>
						<label class="text-label" for="country-label">Country</label>
						<input id="country-label" type="text" name="Country" class="text-input">
					</p>

					<p>
						<label class="text-label" for="phone-input">Phone number</label>
						<input id="phone-input" type="number" name="Phone number" class="text-input">
					</p>

					<p>
						<label class="text-label" for="blog-input">Blog</label>
						<input id="blog-input" type="url" name="Blog" class="text-input">
					</p>

					<p>
						<label class="text-label" for="remarks-input">Remarks</label>
						<input id="remarks-input" type="text" name="Remarks" class="text-input">
					</p>

				</div>
			</fieldset>

			<fieldset class="box">
				<legend>Your order</legend>
				
				<p>
					<label class="text-label" for="delivery-date-input">Requested delivery date</label>
					<input id="delivery-date-input" type="date" name="delivery date" class="text-input">
				</p>

				<p>
					<label class="text-label" for="color-input">Wrapping paper colour</label>
					<input id="color-input" type="color" name="Wrapper color" class="text-input">
				</p>

				<p>
					<label class="text-label" for="bow-input">How many bows on package?</label>
					<input id="bow-input" type="number" name="Bows" class="text-input">
				</p>
			</fieldset>

			<input type="submit" class="submit-button" value="place order">
			
		</form>
	</section>



</body>
</html>
